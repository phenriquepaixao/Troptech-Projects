<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>M3A19</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <h1>Troptech Bank</h1>

        <div class="form-wrap">
            <h2>Operação</h2>
            <form action="#" method="post" id="formContas">
                <div>
                    <label for="tipo">Tipo</label>
                    <select class="form-select" name="tipo" id="tipo">
                        <option value="0" selected>Selecione uma operação</option>
                        <option value="1">Sacar</option>
                        <option value="2">Depositar</option>
                    </select>
                </div>

                <div>
                    <label for="numero">Número da conta</label>
                    <input type="number" name="numero" id="numero">
                </div>

                <div>
                    <label for="valor">Valor</label>
                    <input type="number" min="1.00" step="0.01" name="valor" id="valor">
                </div>

                <div>
                    <input type="submit" value="Enviar">
                </div>

                <div id="message"></div>

            </form>

        </div>

        <div class="accounts-wrap">
            <h2>Lista de contas</h2>
            <table>
                <thead class="borderThead">
                    <tr>
                        <th>Número</th>
                        <th>Agência</th>
                        <th>Tipo de conta</th>
                        <th>Cpf</th>
                        <th>Saldo</th>
                    </tr>
                </thead>
                <tbody id="listaContas">

                </tbody>
            </table>
        </div>

    </div>

    <script src="dist/classes/Conta.js"></script>
    <script src="dist/classes/TipoConta.js"></script>
    <script src="dist/index.js"></script>
</body>

</html>
