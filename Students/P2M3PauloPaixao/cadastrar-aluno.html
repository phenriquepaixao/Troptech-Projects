<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Troptech - Adm</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-2"></div>

            <div class="col-8 justify-content-center">
                <header class="border-bottom mb-3">
                    <nav class="navbar">
                        <a href="" class="navbar-brand p-3 fs-3 ">
                            <i class="bi bi-people-fill "></i>
                            <span class="fw-bold">Troptech</span>
                        </a>
                        <ul class="nav justify-content-end">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="listar-alunos.html" class="nav-link">Alunos</a>
                            </li>
                        </ul>
                    </nav>
                </header>

                <section>
                    <h1>Cadastro de alunos</h1>
                    <form action="../sucesso.html" method="get" class="row g-3 mt-3 needs-validation">
                        <div class="col-12">
                            <label for="nome" class="form-label fw-bold">Nome</label>
                            <input type="text" class="form-control" name="nome" required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="nota1" class="form-label fw-bold">Nota 1</label>
                            <input type="number" class="form-control" name="nota1">
                        </div>

                        <div class="col-md-4">
                            <label for="nota2" class="form-label fw-bold">Nota 2</label>
                            <input type="number" class="form-control" name="nota2">
                        </div>

                        <div class="col-md-4">
                            <label for="nota3" class="form-label fw-bold">Nota 3</label>
                            <input type="number" class="form-control" name="nota3">
                        </div>

                        <div class="col-12">
                            <input type="submit" class="btn btn-primary" value="Enviar">
                        </div>
                    </form>
                </section>

                <footer class="border-top mt-5">
                    <p class="mt-2">Criado por Paulo · © 2022</p>
                </footer>

            </div>
            <div class="col-2"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>

</html>
